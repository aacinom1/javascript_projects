<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reviews</title>
		<link rel="stylesheet" href="app.css" />
		<script
			src="https://kit.fontawesome.com/dcf2696a72.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<main>
			<section class="container">
				<div>
					<h2>Our Reviews</h2>
				</div>
				<article class="review">
					<div>
						<img src="" alt="profile pic" id="person" />
					</div>
					<div>
						<h3 id="name"></h3>
						<span id="position"></span>
					</div>

					<div>
						<p id="review"></p>
					</div>
					<div class="buttons">
						<button id="left-btn">
							<i class="fa-solid fa-angle-left"></i>
						</button>
						<button id="right-btn">
							<i class="fa-solid fa-angle-right"></i>
						</button>
					</div>
				</article>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
